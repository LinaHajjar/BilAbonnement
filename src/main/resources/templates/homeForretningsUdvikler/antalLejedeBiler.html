<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="MyCSS.css">
    <title>Antal lejede biler</title>
</head>
<body>
    <h1 class="overskrift-lejedeBiler">Antal lejede biler i en periode</h1>
    <!-- Side navigation bar -->
    <div class="side-nav">
        <!-- Logo -->
        <div class="nav-logo">
            <img src="/Billeder/BILABONNEMENT.png" alt="Logo">
        </div>

        <!-- Navigation buttons -->
        <a href="javascript:history.back()" class="nav-button">Tilbage</a>
        <a th:href="@{/forretningsUdvikler}" class="nav-button">Tilbage til menu</a>

        <!-- Logout button -->
        <a href="/logout" class="nav-button logout-button">Log ud</a>
    </div>

    <div class="manage-options">

        <form action="/antalLejedeBiler" method="post">
            <label for="fraDato">Fra Dato: </label>
            <input type="date" id="fraDato" name="fraDato">
            <br>
            <label for="tilDato">Til Dato: </label>
            <input type="date" id="tilDato" name="tilDato">
            <br>
            <button type="submit">Vis Antallet</button>
            <br>

        <div>
            <p>
                Antallet af lejede biller mellem <span th:text="${fraDato}"></span> og <span th:text="${tilDato}"></span>
                er:
                <strong th:text="${lejedeBiler}"></strong>
                biler.
            </p>
        </div>
        </form>
    </div>

</body>
</html>
