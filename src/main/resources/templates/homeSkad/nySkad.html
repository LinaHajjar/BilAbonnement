<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ny skad rapport</title>
</head>
<body>
<h1 class="ny-lejekontrakt-h1">Indtast informationer for skad</h1>

<form th:action="@{/tilføjSkad}" method="post">

    <input type="number" name="Lejekontrakt id" placeholder="lejekontrakt_id" required min="10000000">


<!--    <label> for= "skad_type"< Vælg skadetype: </label>-->
    <select name="skade type" id="skade_type" required>
        <option value="">-- Vælge en option--</option>
        <option value="SKADE"> SKADE </option>
        <option value="MANGEL">MANGEL</option>
        <option value="FEJL">FEJL</option>
    </select>
    <input type="text" name="Beskrivelse" placeholder="beskrivelse" required>
    <label>Indtast skad beskrivelse</label>
    <input type="number" name="Pris" placeholder="pris" required>
    <button type="submit" class="tilføj-skadRapport-knap">Tilføj ny skad</button>
</form>
</body>
</html>
