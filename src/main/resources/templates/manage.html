<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage</title>
    <link rel="stylesheet" href="MyCSS.css">
</head>
<body>
<h1 class="manage-h1">Vælg</h1>

<div class="side-nav">
    <!-- Logo -->
    <div class="nav-logo">
        <img src="/Billeder/BILABONNEMENT.png" alt="Logo">
    </div>

    <p>Du er logget ind som: <strong th:text="${session.rolle}"></strong></p>

    <!-- Navigation buttons -->

<!--    <a th:href="/menu" class="nav-button">Tilbage til menu</a>-->

<!--    < Logout button &ndash;&gt;-->
    <a th:href="@{/logUd}" class="nav-button logout-button">Log ud</a>
</div>

<div class="manage-options">
    <a th:href="@{/manageKunder}" class="manage-kunde-knap">
        <img src="/Billeder/Kundebillede.webp" alt="Kunder">
        <span>Håndter Kunder</span>
    </a>

    <a th:href="@{/manageBiler}" class="manage-biler-knap">
        <img src="/Billeder/håndterBiler.webp" alt="Biler">
        <span>Håndter Biler</span>
    </a>

    <a th:href="@{/manageKontrakter}" class="manage-kontrakter-knap">
        <img src="/Billeder/håndterKontakter.webp" alt="Kontrakter">
        <span>Håndter Kontrakter</span>
    </a>
</div>
</body>
</html>
