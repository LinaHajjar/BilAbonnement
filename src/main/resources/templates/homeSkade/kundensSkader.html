<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="/MyCSS.css">
  <title>Kundens Skader</title>
</head>
<body>

<!-- Side navigation bar -->
<div class="side-nav">
  <!-- Logo -->
  <div class="nav-logo">
    <img src="/Billeder/BILABONNEMENT.png" alt="Logo">
  </div>

  <!-- Navigation buttons -->
  <a th:href="@{/backToSkader}" class="nav-button">Tilbage til skader</a>

  <!-- Logout button -->
  <a th:href="@{/logUd}" class="nav-button logout-button">Log ud</a>
</div>

<table class="Skade-rapport-table">
  <thead>
  <tr>
    <th>Lejekontrakt_id</th>
    <th>Skade type</th>
    <th>Beskrivelse</th>
    <th>Pris</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="skade: ${Skader}">
    <td th:text="${skade.lejekontrakt_id}"></td>
    <td th:text="${skade.skade_type}"></td>
    <td th:text="${skade.beskrivelse}"></td>
    <td th:text="${skade.pris}"></td>
  </tr>
  </tbody>
</table>


</body>
</html>
