<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biler</title>
    <link rel="stylesheet" type="text/css" href="/manageBilerCSS.css">
</head>
<body>
<!-- Side navigation bar -->
<div class="side-nav">
    <!-- Logo -->
    <div class="nav-logo">
        <img src="/Billeder/BILABONNEMENT.png" alt="Logo">
    </div>

    <!-- Navigation buttons -->
    <a href="javascript:history.back()" class="nav-button">Tilbage</a>
    <a th:href="@{/manage}" class="nav-button">Tilbage til menu</a>

    <!-- Logout button -->
    <a href="/logout" class="nav-button logout-button">Log ud</a>
</div>

<!-- overskrift h1 -->
<h1 class="bil-h1">Alle biler</h1>
<table class="bil-table">
    <thead>
    <tr>
        <th>Nummerplade</th>
        <th>Mærke</th>
        <th>Model</th>
        <th>Brændstofstype</th>
        <th>Odometer</th>
        <th>Første registrering</th>
        <th>CO2-udledning</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="bil: ${biler}">
        <td th:text="${bil.nummerplade}"></td>
        <td th:text="${bil.maerke}"></td>
        <td th:text="${bil.model}"></td>
        <td th:text="${bil.braendstoftype}"></td>
        <td th:text="${bil.odometer}"></td>
        <td th:date="${bil.foersteregistrering}"></td>
        <td th:text="${bil.co2udledning}"></td>

    </tr>
    </tbody>
</table>
</body>
</html>
